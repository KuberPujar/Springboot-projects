server.port=8090
spring.jpa.show-sql=true
spring.h2.console.enabled=true
server.error.include-stacktrace=never
server.error.include-message=always
server.error.include-binding-errors=always
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=ALWAYS

info.greet=Good Morning
info.hello=Hello World
##Points to admin server
spring.boot.admin.client.url=http://localhost:9080/juno
spring.boot.admin.client.auto-registration=true
spring.boot.admin.client.instance.name=usermanagement
spring.boot.admin.client.instance.service-base-url=http://localhost:8090
management.metrics.export.jmx.enabled=true

